version: '3.8'

services:
  # ============================================
  # INFRASTRUCTURE
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: classcheck-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: identity_db,classroom_db,attendance_db,leave_db,notification_db,reporting_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - classcheck-network

  redis:
    image: redis:7-alpine
    container_name: classcheck-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - classcheck-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: classcheck-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - classcheck-network

  # ============================================
  # MICROSERVICES
  # ============================================

  identity-service:
    build:
      context: .
      dockerfile: ./services/identity-service/Dockerfile
    container_name: classcheck-identity
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: identity_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 15m
      REFRESH_TOKEN_EXPIRES_DAYS: 7
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - classcheck-network

  classroom-service:
    build:
      context: .
      dockerfile: ./services/classroom-service/Dockerfile
    container_name: classcheck-classroom
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: classroom_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - classcheck-network

  attendance-service:
    build:
      context: .
      dockerfile: ./services/attendance-service/Dockerfile
    container_name: classcheck-attendance
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: attendance_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      APP_URL: http://localhost:3003
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - classcheck-network

  leave-service:
    build:
      context: .
      dockerfile: ./services/leave-service/Dockerfile
    container_name: classcheck-leave
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: leave_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - classcheck-network

  notification-service:
    build:
      context: .
      dockerfile: ./services/notification-service/Dockerfile
    container_name: classcheck-notification
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: development
      PORT: 3005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: notification_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - classcheck-network

  reporting-service:
    build:
      context: .
      dockerfile: ./services/reporting-service/Dockerfile
    container_name: classcheck-reporting
    ports:
      - "3006:3006"
    environment:
      NODE_ENV: development
      PORT: 3006
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: reporting_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - classcheck-network

  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: classcheck-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      IDENTITY_SERVICE_URL: http://identity-service:3001
      CLASSROOM_SERVICE_URL: http://classroom-service:3002
      ATTENDANCE_SERVICE_URL: http://attendance-service:3003
      LEAVE_SERVICE_URL: http://leave-service:3004
      NOTIFICATION_SERVICE_URL: http://notification-service:3005
      REPORTING_SERVICE_URL: http://reporting-service:3006
    depends_on:
      - identity-service
      - classroom-service
      - attendance-service
      - leave-service
      - notification-service
      - reporting-service
    networks:
      - classcheck-network

  # ============================================
  # MONITORING (Optional)
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: classcheck-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - classcheck-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: classcheck-grafana
    ports:
      - "3030:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - classcheck-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  classcheck-network:
    driver: bridge
